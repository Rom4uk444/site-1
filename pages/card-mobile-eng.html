<header class="projects">

            <div class="projects__logo">

                    <li class="projects__item">

                        <p>/</p>
                        <a href="/pages/index-main-en.html" class="projects__link">ENG</a>
                    </li>
                    
                        
                </ul>
                <div class="projects__nav-close">
                    <span class="projects__nav-close-line"></span>
                    <span class="projects__nav-close-line"></span>
                </div>
                <div class="footer__social mobile__button">
                    <a href="" class="footer__social-link">
                        <img src="/img/fb-white.png" alt="" class="footer__social-img">
                    </a>
                    <a href="" class="footer__social-link">
                        <img src="/img/twt-white.png" alt="" class="footer__social-img">

                    <a href="" class="footer__social-link">

                    <a href="" class="footer__social-link">

            </nav>
            <div class="projects__burger burger">
                <span class="burger__line burger__line_first"></span>
                <span class="burger__line burger__line_second"></span>
                <span class="burger__line burger__line_third"></span>
            </div>
        </div>
    </div>
</header>






<!--Header end-->

    <!--Card Mobile start-->

    <section class="card__mobile">
        <div class="wrapper">
            <div class="card__mobile__wrapper">
                <div class="close__contribution__button">
                    <a href="/pages/projects-eng.html" class="contribution__close">
                        <span>&times;</span>
                    </a>
                </div>
                <div class="mobile__card">
                    <div class="mobile__bank__card">
                        <div class="mobile__card__numder">
                            <p class="mobile__card__number-txt">
                                Card number
                            </p>
                            <form action="" class="number__form">
                                <fieldset class="number__form-wrap">
                                    <p class="number__form-info"> 
                                        <input type="number" name="number" class="mobile__number__form-field" placeholder="7654 - 7896 - 0987 - 1234">
                                    
                                    </p>
                                </fieldset>
                            </form>
                        </div>
                        <div class="mobile__card__down">
                            <div class="modal__term__card">
                                <p class="mobile__card__number-txt">
                                    Validity
                                </p>
                                <form action="" class="term__form">
                                    <fieldset class="term__form-wrap">
                                        <p class="term__form-info"> 
                                            <input type="number" name="term" class="mobile__term__form-field" placeholder="MM / YY">
                                        </p>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal__term__card">
                                <p class="mobile__card__number-txt">
                                    CVV
                                </p>
                                <form action="" class="term__form">
                                    <fieldset class="term__form-wrap">
                                        <p class="term__form-info"> 
                                            <input type="number" name="term" class="mobile__term__form-field" placeholder="000">
                                        </p>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mobile__card__sum">
                        <div class="modal__card__suma">
                            <p class="mobile__suma__number-txt">
                                Enter the donation amount
                            </p>
                            <div class="mobile__form">
                                <form action="" class="sum__form">
                                    <fieldset class="sum__form-wrap">
                                        <p class="sum__form-info"> 
                                            <input type="number" name="sum" class="mobile__sum__form-field" placeholder="000">
                                        
                                        </p>
                                    </fieldset>
                                </form>
                                <div class="mobile__card__valut">
                                    <label id="outputs" class="mobile__label__valut">UAN</label>
                                </div>
                                    
                                        
                                    
                            </div>
                            <a href="/pages/success-eng.html" class="modal__next-button button__sum">
                                <button class="modal__next__button" >Next</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Card Mobile end-->

                            <button type="submit" class="email__mobile__button">Subscribe</button>

                    </fieldset>
                    <div class="footer__social">

                <div class="footer__contacts">
                    <div class="footer__contacts-title">

                    </div>
                    <div class="footer__text">

                        <p class="footer-txt">
                            +380639737799

                        <p class="footer-txt">

            <div class="footer__subtext">
                <p class="footer-subtext">2022© | Privacy Note</p>

        </div>
